    <title>Dependencies</title>
    <style>
        body {
    background: #fff;
    padding:0;
    margin:0;
    font-family:helvetica,arial;
    overflow: hidden;
  }

  .graph {
    width:100%;
    height: 100%;
    fill: #000;
    overflow: hidden;
    position: relative;
  }

  svg {
    height: 100%;
    width: 100%;
  }

  g.dimmed  {
    stroke-opacity: 0.05;
  }

  g.dimmed text.shadow {
    stroke-opacity: 0;
  }

  circle {
    stroke: #333;
    stroke-width: 1.5px;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }

  text.shadow {
    stroke: #fff;
    stroke-width: 3px;
    stroke-opacity: .8;
  }

  path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  path.link.licensing {
    stroke: green;
  }

  path.link.resolved {
    stroke-dasharray: 0,2 1;
  }

  .zoom {
    background: rgba(0, 0, 0, 0.25);
    border-radius: 7px;
    bottom: 10px;
    display: flex;
    padding: 6px;
    position: fixed;
    right: 10px;
    z-index: 100;
  }

  .zoom button {
    background: rgba(255, 255, 255, 0.75);
    background-position: 50% 50%;
    background-repeat: no-repeat;
    border: none;
    width: 2rem;
    height: 2rem;
    border-radius: 4px;
  }

  .zoom button:not(:last-child) {
    margin-right: 6px;
  }

  .zoom button:hover {
    background-color: white;
